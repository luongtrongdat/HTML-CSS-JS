<body>
    <h1>Center Align Text</h1>
    <p>
      <span>To just center the text inside an element, use </span>
      <span class="red1">text-align: center;</span>
    </p>
    <br>
    <p class="green">This text is centered</p><br>
    <div class="container">
        <h2>Example</h2>
        <div class="block">
            <p><span class="brown">.center </span>{</p>
            <p> &nbsp;&nbsp;&nbsp;&nbsp;<span class="red2">text-align</span>: <span class="blue">center</span>;</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="red2">border</span>: <span class="blue">3px solid green</span>;</p>
            <p>}</p>
        </div>
        <br >
        <button class="button">Try it Yourself &#187;</button>
    </div>
</body>
