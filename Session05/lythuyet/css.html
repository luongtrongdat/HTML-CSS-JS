<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
</head>
<body>
    <!--
        CSS: Cascading Style Sheets
        Công dụng: làm đẹp, trang trí, dàn layout, tạo bố cục cho trang web.(tạo màu sắc, màu nền, hiệu ứng,....)
        1. Cách dùng CSS vào trang html:
            - Inline: viết css trực tiếp vào thẻ tag.
            - Internal: viết trong thẻ <style>...</style> trong thẻ <head>...</head>.
            - External: viết trong file .css riêng, sau đó liên kết vào file html, viết code trong file đó.
    -->

</body>
