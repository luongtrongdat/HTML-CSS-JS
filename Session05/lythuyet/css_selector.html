<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content1 {
            color: red;
            background-color: yellow;
            font-size: 50px;
        }
        .content2 {
            color: blue;
            background-color: rgb(30, 155, 212);
            font-size: 50px;
        }
        .container2 .content1 {
            color: rgb(201, 81, 147);
            background-color: rgb(192, 27, 91);
            font-size: 50px;
        }
        .btndk {
            border: none;
            padding: 5px;
            color: white;
            border-radius: 5px;
            background-color: red;
        }
        .btndn {
            border: none;
            padding: 5px;
            color: white;
            border-radius: 5px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--
        CSS selector: bộ chọn để css
        1. class
        2. id: định danh thẻ duy nhất
    -->
    <div class="container">
        <p class="content1">đoạn văn 1</p>
    </div>
    <p class="content2">đoạn văn 2</p>
    <div class="container2">
        <p class="content1">đoạn văn 3</p>
    </div>
    <button class="btndk">đăng kí</button>
    <button class="btndn">đăng nhập</button>
</body>
</html>
