<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <i class="fa-duotone fa-regular fa-user"></i>
        <label for="">Full name</label><br>
        <input type="text" name="name" id="name" placeholder="Join name" required><br>
        <i class="fa-duotone fa-regular fa-envelope"></i>
        <label for="">Email</label><br>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required><br>
        <i class="fa-duotone fa-solid fa-address-card"></i>
        <label for="">Address</label><br>
        <input type="address" name="address" id="address" placeholder="Join address" required><br>
    </form>
</body>
</html>
