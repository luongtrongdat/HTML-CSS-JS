<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap10</title>
</head>
<body>
    <form action="">
        <label for="">Họ và tên:</label>
        <input type="text" required><br>
        <label for="">Ngày sinh:</label>
        <input type="date" required><br>
        <label for="">Giới tính:</label>
        <input type="radio"> Nam
        <input type="radio"> Nữ
        <br>
        <label for="">Số điện thoại:</label>
        <input type="tel" required><br>
        <label for="">Email:</label>
        <input type="email" required><br>
        <label for="">Tên công ty:</label>
        <input type="text" required><br>
        <label for="">Vai trò trong công ty:</label>
        <select name="" id="">
            <option value="1">Giam đốc điều hành (CEO)</option>
            <option value="2">Phó giám đốc điều hành (Deputy CEO)</option>
            <option value="3">Trưởng phòng</option>
        </select>
        <br>
        <label for="">Quy mô công ty:</label>
        <select name="" id="">
            <option value="1">Doanh nghiệp nhỏ</option>
            <option value="2">Doanh nghiệp vừa</option>
            <option value="3">Doanh nghiệp lớn</option>
        </select>
        <br>
        <label for="">Ngành nghề công ty:</label>
        <input type="text" required><br>
        <label for="">Lý do tham gia câu lạc bộ:</label>
        <textarea name="" id="" required></textarea><br>
        <label for="">Kinh nghiệm lãnh đạo:</label>
        <textarea name="" id="" required></textarea><br>
        <label for="">Mục tiêu khi tham gia câu lạc bộ:</label>
        <textarea name="" id="" required></textarea><br>
        <label for="">Chương trình sự kiện mong muốn tham gia:</label>
        <input type="checkbox"> Networking
        <input type="checkbox"> Workshops
        <input type="checkbox"> Hội thảo
        <br>
        <label for="">Đăng ký nhận bản tin:</label>
        <input type="checkbox"> Có<br>
        <button>Đăng ký hội viên</button>
    </form>
</body>
</html>
