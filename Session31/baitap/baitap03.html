<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap03</title>
    <style>
        .container{
            border : 1px solid black;
            height: 200px;
            width: 400px;
        }
        .block{
            display: flex;
            text-align: center;
        }
        .block1{
            background-color: lightblue;
            height: 100px;
            width: 100px;
            border : 1px solid black;
        }
        .block2{
            background-color: tomato;
            height: 100px;
            width: 100px;
            border : 1px solid black;
        }
        .block3{
            background-color:pink;
            height: 100px;
            width: 100px;
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Change background-color</p>
        <p>Mouse Click</p>
        <div class="block">
            <div class="block1">Xanh</div>
            <div class="block2">Đỏ</div>
            <div class="block3">Hồng</div>
        </div>
    </div>
    <script>
        document.getElementsByClassName("block1")[0].addEventListener("click",()=>{
            document.getElementsByClassName("container")[0].style.backgroundColor = "lightblue";
        });
        document.getElementsByClassName("block2")[0].addEventListener("click",()=>{
            document.getElementsByClassName("container")[0].style.backgroundColor = "tomato";
        });
        document.getElementsByClassName("block3")[0].addEventListener("click",()=>{
            document.getElementsByClassName("container")[0].style.backgroundColor="pink";
        })
    </script>
</body>
</html>
