<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap04</title>
    <link rel="stylesheet" href="./baitap04.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Liên hệ với chúng tôi</h1>
    </div>
    <div class="card-body">
        <form>
            <div class="mt-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ tên">
            </div>
            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
            </div>
            <div class="mt-3">
                <label class="form-label">Tin nhắn</label>
                <textarea id="message" class="form-control" placeholder="Nhập tin nhắn"></textarea>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary">Gửi tin nhắn</button>
            </div>
        </form>
    </div>
</body>
</html>
