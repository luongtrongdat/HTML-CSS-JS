<html lang="en">
<head>

<body>
    <div class="container">
        <div class="bg-light p-4 rounded mt-3">
            <h5>Payment</h5>
            <div>
                <input class="form-check-input" type="radio" name="paymentMethod"> Credit card
            </div>
            <div>
                <input class="form-check-input" type="radio" name="paymentMethod"> Debit card
            </div>
            <div>
                <input class="form-check-input" type="radio" name="paymentMethod"> PayPal
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="" class="form-label">Name on card</label>
                        <input  class="form-control" type="">
                        <p>Full name as displayed on card</p>
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Credit card number</label>
                        <input  class="form-control" type="">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-2">
                        <label for="" class="form-label">Expiration</label>
                        <input  class="form-control" type="">
                    </div>
                    <div class="col-md-2  ">
                        <label for="" class="form-label">CVV</label>
                        <input  class="form-control" type="">
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-primary w-100">Continue to checkout</button>
            </form>
        </div>
    </div>
