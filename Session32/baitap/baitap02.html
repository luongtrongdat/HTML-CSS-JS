<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap02</title>
    <style>
        .button {
            border-radius: 5px;
            cursor: pointer;
            line-height: 20px;
            background-image: linear-gradient(pink, white, lightblue);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button"><b>Bấm vào tôi</b></button>
        <p>Số lần bấm: <span class="count">0</span></p>
    </div>
    <script>
        let count = 0;
        document.getElementsByClassName("button")[0].addEventListener("click", function(){
            count++;
            document.getElementsByClassName("count")[0].textContent = count;
        })
    </script>
</body>
</html>
