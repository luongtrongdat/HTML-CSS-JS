<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap01</title>
    <style>
        .container {
            border: 1px solid rgb(0, 0, 0);
            height: 100px;
            width: 300px;
        }
        button {
            border-radius: 5px;
            cursor: pointer;
            line-height: 20px;
            background-image: linear-gradient(pink, white, lightblue);
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="randomColor()">Đổi màu nền</button>
    </div>
    <script>
        function randomColor() {
            let a = Math.floor(Math.random() * 300);
            let b = Math.floor(Math.random() * 300);
            let c = Math.floor(Math.random() * 300);
            document.getElementsByClassName("container")[0].style.backgroundColor = `rgb(${a}, ${b}, ${c})`;
        }
    </script>
</body>
</html>
