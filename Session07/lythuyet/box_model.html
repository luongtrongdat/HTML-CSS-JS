<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal */
        .container {
            width: 100px;
            height: 100px;
            background-color: rgb(214, 133, 127);
            border: 5px tomato;
            padding: 10px;
            margin: 5px;
        }
        .content {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--
        Box_model: Mô hình hộp
        Bên trong cái hộp:
        1. margin
        2. border: độ dày của khối
        3. padding: khoảng cách từ border
        4. content: nội dung của khối

        độ rộng của khối: = border + padding + content
    -->
        <div class="container">
            học Box_model css
        </div>
        <div class="content">
            content
        </div>
</body>
</html>
