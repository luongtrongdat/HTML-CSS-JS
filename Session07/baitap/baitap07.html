<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap07</title>
    <link rel="stylesheet" href="./baitap07.css">
</head>
<body>
    <div class="overlay">
      <form class="form-container">
        <div class="form-header">
          <h3 class="form-heading">New message to @mdo</h3>
          <ion-icon class="icon-close" name="close-outline"></ion-icon>
        </div>
        <div class="diven"></div>
        <div class="form-body">
          <div class="form-group">
            <label class="form-label" for="">Recipient:</label>
            <br>
            <input class="form-input" value="@mdo" type="text" />
          </div>
          <div class="form-group">
            <label class="form-label" for="">Message:</label><br>
            <textarea class="form-input"></textarea>
          </div>
        </div>
        <hr>
        <br>
        <div class="form-footer">
          <div class="button">
            <span><button class="close">Close</button></span
            ><span><button class="send">Send message</button></span>
          </div>
        </div>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
